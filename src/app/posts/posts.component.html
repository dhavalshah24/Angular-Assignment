<h3 *ngIf="postsLength==0; else dataTable">Could not get Data</h3>
<ng-template #dataTable>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th class="userId">User Id</th>
                <th class="id">Id</th>
                <th class="title">Title</th>
                <th class="body">Body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts| paginate: {
                id: 'listing_pagination',
                itemsPerPage: 5,
                currentPage: page,
                totalItems: postsLength
            }">
                <td>{{post.id}}</td>
                <td>{{post.userId}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
            </tr>
        </tbody>
    </table>
    <div class="pagination">
        <pagination-controls 
        id="listing_pagination" 
        [maxSize]=5
        directionalLinks="true" 
        (pageChange)="page = $event">
    </pagination-controls>
    </div>
</ng-template>
